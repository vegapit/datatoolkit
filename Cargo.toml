[package]
name = "datatoolkit"
version = "0.1.0"
authors = ["Vegapit <info@vegapit.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prettytable-rs = "0.10"
rayon = "1.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
chrono = { version = "0.4", features = ["serde"] }